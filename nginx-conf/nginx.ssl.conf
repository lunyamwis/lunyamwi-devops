server {
        listen 80;
        listen [::]:80;
        server_name staging.boostedchat.com;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /usr/share/nginx/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
}

server {
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name staging.boostedchat.com;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/staging.boostedchat.com/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/staging.boostedchat.com/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        location / {
                try_files $uri /index.html;
        }

       # location /prompt/ {
       #         proxy_pass http://prompt:8001/;
       #         proxy_set_header Host $http_host;
       #         proxy_set_header X-Real-IP $remote_addr;
       #         proxy_set_header X-Forwaded-For $proxy_add_x_forwarded_for;
       #         proxy_set_header X-Forwaded-Proto $scheme;
       #  }

        location /api/ {
                proxy_pass http://api:8000/;
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwaded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwaded-Proto $scheme;
         }

        root /usr/share/nginx/html;
        index index.html index.htm index.nginx-debian.html;
}

